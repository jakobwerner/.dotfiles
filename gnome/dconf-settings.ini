[org/freedesktop/tracker/miner/files]
index-recursive-directories=['&DESKTOP', '&DOCUMENTS', '/var/home/jakob/Library']

[org/gnome/desktop/applications/terminal]
exec='flatpak run com.raggesilver.BlackBox'

[org/gnome/desktop/background]
picture-uri='file:///usr/share/backgrounds/gnome/adwaita-d.webp'
picture-uri-dark='file:///usr/share/backgrounds/gnome/adwaita-d.webp'

[org/gnome/desktop/input-sources]
sources=[('xkb', 'de')]
xkb-options=['caps:escape']

[org/gnome/desktop/interface]
color-scheme='default'
enable-animations=true
enable-hot-corners=false
gtk-theme='adw-gtk3'
monospace-font-name='Fira Code 12'
toolkit-accessibility=false

[org/gnome/desktop/peripherals/touchpad]
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/search-providers]
disabled=['org.gnome.Software.desktop', 'org.gnome.Terminal.desktop']

[org/gnome/desktop/wm/keybindings]
activate-window-menu=@as []
begin-move=@as []
begin-resize=@as []
close=['<Super>q']
cycle-group=@as []
cycle-group-backward=@as []
cycle-panels=@as []
cycle-panels-backward=@as []
maximize=@as []
minimize=@as []
move-to-monitor-down=@as []
move-to-monitor-left=@as []
move-to-monitor-right=@as []
move-to-monitor-up=@as []
move-to-workspace-1=['<Shift><Super>exclam']
move-to-workspace-2=['<Shift><Super>quotedbl']
move-to-workspace-3=['<Shift><Super>section']
move-to-workspace-4=['<Shift><Super>dollar']
move-to-workspace-last=@as []
move-to-workspace-left=@as []
move-to-workspace-right=@as []
panel-run-dialog=@as []
switch-applications=@as []
switch-applications-backward=@as []
switch-group=@as []
switch-group-backward=@as []
switch-input-source=@as []
switch-input-source-backward=@as []
switch-panels=@as []
switch-panels-backward=@as []
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-last=@as []
switch-to-workspace-left=@as []
switch-to-workspace-right=@as []
switch-windows=['<Super>Tab']
switch-windows-backward=['<Shift><Super>Tab']
toggle-maximized=@as []
unmaximize=@as []

[org/gnome/desktop/wm/preferences]
button-layout=':minimize,close'

[org/gnome/nautilus/preferences]
click-policy='single'
default-folder-viewer='icon-view'

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']
help=@as []
logout=@as []
magnifier=@as []
magnifier-zoom-in=@as []
magnifier-zoom-out=@as []
screenreader=@as []
screensaver=@as []

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>space'
command='flatpak run com.raggesilver.BlackBox'
name='Launch Terminal'

[org/gnome/shell]
remember-mount-password=true

[org/gnome/shell/extensions/awesome-tiles]
gap-size=0
shortcut-decrease-gap-size=@as []
shortcut-increase-gap-size=@as []
shortcut-tile-window-to-bottom=['<Shift><Super>j']
shortcut-tile-window-to-bottom-left=['<Shift><Super>n']
shortcut-tile-window-to-bottom-right=['<Shift><Super>m']
shortcut-tile-window-to-center=['<Super>f']
shortcut-tile-window-to-left=['<Shift><Super>h']
shortcut-tile-window-to-right=['<Shift><Super>l']
shortcut-tile-window-to-top=['<Shift><Super>k']
shortcut-tile-window-to-top-left=['<Shift><Super>u']
shortcut-tile-window-to-top-right=['<Shift><Super>o']

[org/gnome/shell/extensions/blur-my-shell/panel]
blur=false

[org/gnome/shell/extensions/just-perfection]
weather=false
world-clock=false

[org/gnome/shell/keybindings]
focus-active-notification=@as []
open-application-menu=@as []
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
switch-to-application-4=@as []
toggle-application-view=@as []
toggle-message-tray=@as []
toggle-overview=@as []

[org/gnome/system/location]
enabled=false

[org/gtk/settings/file-chooser]
sort-directories-first=true
